<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mi primera página principal</title>
    <link rel="stylesheet" href="Estilos/styles.css"> <!-- Enlace al stylsheet de la página (completar) -->
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre Mí</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    
    <!-- Sección principal -->
    <section>
        <h1>Bienvenidos a mi pagina </h1>
        <p>Esta es mi primera pagina principal, aquí puedes encontrar datos sobre mí</p>
    </section>

    <!-- Sección "Sobre mí" -->
    <section>
        <h2>SOBRE MÍ</h2>
        <ul>
            <li>Mi nombre completo es: Idaly Guadalupe Garcia Flores</li>
            <li>Tengo 19 años</li>
            <li>Me gusta usar Instagram</li>
        </ul>
    </section>
    <img src="Imagenes/foto.jpg" alt="foto" width="300">

    <!-- Formulario de contacto -->
    <section>
        <h2> Contacto</h2>
        <form action="#" method="post">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </section>

    <script src="Estilos/styles.css"></script>
    
    
</body>
</html>
